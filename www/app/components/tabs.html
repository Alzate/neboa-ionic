<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Galery" icon-off="ion-images" icon-on="ion-images" href="#/tab/galery">
    <ion-nav-view name="tab-galery"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Carta" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/carta">
    <ion-nav-view name="tab-carta"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Contact" icon-off="ion-map" icon-on="ion-map" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
