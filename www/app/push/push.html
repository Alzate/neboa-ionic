<ion-view view-title="Push">
<ion-content class="padding">

<br>

<div class="card">

  <div class="item text-center">
    <h2>{{push.title}}</h2>
    <p>Neboa</p>
  </div>
  <div class="item item-text-wrap">
    {{push.description}}
  </div>
  <div class="logo">
    <img ng-src="{{push.image}}" ng-show="push.image">
  </div>
</div>

</ion-content>
</ion-view>
